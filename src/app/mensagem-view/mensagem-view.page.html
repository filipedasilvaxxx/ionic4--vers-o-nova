<ion-header>
    <ion-toolbar>
      <ion-title>MensagamView</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <form [formGroup]="formGroup">
  
      <ion-list>
  
        <ion-item>
          <ion-label floating>Titulo</ion-label>
          <ion-input formControlName="titulo" type="text"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label floating>texto</ion-label>
          <ion-input formControlName="texto" type="text"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label floating>Data</ion-label>
          <ion-input formControlName="data" type="date"></ion-input>
        </ion-item>
  
      </ion-list>
  
      <ion-button expand="full" (click)="atualizar()">Atualizar</ion-button>
  
    </form>
  </ion-content>
