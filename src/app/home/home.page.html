<ion-header>
  <ion-toolbar>

    <ion-title>
    Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input #email></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating"  >Senha</ion-label>
    <ion-input type="password" #senha></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="logar()">Logar</ion-button>
  <ion-button expand="full" fill="autline" (click)="cadastrar()">Cadastrar</ion-button>


</ion-content>
